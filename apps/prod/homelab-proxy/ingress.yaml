apiVersion: v1
kind: Service
metadata:
  name: homelab-proxy
  namespace: homelab-proxy
  annotations:
    tailscale.com/tailnet-fqdn: ${HOMELAB_TAILNET_FQDN}
spec:
  type: ExternalName
  externalName: placeholder
  ports:
    - port: ${HOMELAB_INTERNAL_PORT}
      name: http

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homelab-proxy-ingress
  namespace: homelab-proxy
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostRegexp(`{subdomain:[a-z0-9-]+}.${HOMELAB_DOMAIN}`)
      kind: Rule
      services:
        - name: homelab-proxy
          port: ${HOMELAB_INTERNAL_PORT}
      