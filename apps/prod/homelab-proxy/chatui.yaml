apiVersion: v1
kind: Service
metadata:
  name: chat-ui-proxy
  namespace: homelab-proxy
  annotations:
    tailscale.com/tailnet-fqdn: ${CHATUI_TAILNET_FQDN}
spec:
  type: ExternalName
  externalName: placeholder
  ports:
    - port: ${CHATUI_INTERNAL_PORT}
      name: http

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: chat-ui-ingress
  namespace: homelab-proxy
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`${CHATUI_DOMAIN}`)
      kind: Rule
      services:
        - name: chat-ui-proxy
          port: ${CHATUI_INTERNAL_PORT}
