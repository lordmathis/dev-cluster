apiVersion: apps/v1
kind: Deployment
metadata:
  name: lute
  namespace: lute
  labels:
    app: lute
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lute
  template:
    metadata:
      labels:
        app: lute
    spec:
      containers:
        - name: lute
          image: jzohrab/lute3:latest
          ports:
            - containerPort: 5001
          volumeMounts:
            - name: lute-data
              mountPath: /lute_data
            - name: lute-backup
              mountPath: /lute_backup
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:latest
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: lute-tailscale
                  key: authkey
            - name: TS_STATE
              value: "mem:"
            - name: TS_ACCEPT_DNS
              value: "true"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - name: dev-tun
              mountPath: /dev/net/tun
      volumes:
        - name: lute-data
          persistentVolumeClaim:
            claimName: lute-data
        - name: lute-backup
          persistentVolumeClaim:
            claimName: lute-backup
        - name: dev-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
