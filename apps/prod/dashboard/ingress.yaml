# /apps/prod/dashboard/ingress.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: dashboard
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`${K8S_DASHBOARD_DOMAIN}`)
    kind: Rule
    middlewares:
    - name: authelia
      namespace: auth
    services:
    - name: kubernetes-dashboard
      port: 80
