apiVersion: batch/v1
kind: Job
metadata:
  name: forgejo-project-issue-id-check
  namespace: forgejo
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: check
          image: postgres:17-alpine
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: forgejo-db-credentials
                  key: password
            - name: PGHOST
              value: forgejo-db-rw
            - name: PGUSER
              value: forgejo
            - name: PGDATABASE
              value: forgejo
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "=== Forgejo Issue ID Check ==="

              REPO_ID=$(psql -Atc "SELECT r.id FROM repository r JOIN \"user\" u ON u.id = r.owner_id WHERE u.lower_name = 'mathis' AND lower(r.name) = 'projects';")
              echo "Repo ID: $REPO_ID"

              echo ""
              echo "--- Issue id vs index for Mathis/Projects (sample: first 20 and last 20) ---"
              psql -c "SELECT id, \"index\", name FROM issue WHERE repo_id = $REPO_ID ORDER BY \"index\" LIMIT 20;"
              psql -c "SELECT id, \"index\", name FROM issue WHERE repo_id = $REPO_ID ORDER BY \"index\" DESC LIMIT 20;"

              echo ""
              echo "--- Do id and index match for all issues? ---"
              psql -c "SELECT COUNT(*) AS mismatches FROM issue WHERE repo_id = $REPO_ID AND id != \"index\";"

              echo ""
              echo "--- Total issues in repo ---"
              psql -c "SELECT COUNT(*) FROM issue WHERE repo_id = $REPO_ID;"

              echo ""
              echo "--- Issues from the project that exist in Gitea (spot check by index) ---"
              psql -c "SELECT id, \"index\", name FROM issue WHERE repo_id = $REPO_ID AND \"index\" IN (17,18,19,209,215,229,241,249,356) ORDER BY \"index\";"

              echo ""
              echo "=== Check Complete ==="
