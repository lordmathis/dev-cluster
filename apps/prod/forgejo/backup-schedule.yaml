apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: forgejo-backup-schedule
  namespace: forgejo
spec:
  backend:
    repoPasswordSecretRef:
      name: forgejo-backup-repo
      key: RESTIC_PASSWORD
    s3:
      endpoint: "${BACKUP_S3_ENDPOINT}"
      bucket: "${BACKUP_S3_BUCKET}"
      accessKeyIDSecretRef:
        name: forgejo-backup-repo
        key: AWS_ACCESS_KEY_ID
      secretAccessKeySecretRef:
        name: forgejo-backup-repo
        key: AWS_SECRET_ACCESS_KEY

  # Backup schedule - daily at 2:00 AM
  backup:
    schedule: "0 2 * * *"
    keepJobs: 7
    promURL: ""
    podSecurityContext:
      runAsUser: 0

  # Check (verify) backups weekly on Sundays at 3:00 AM
  check:
    schedule: "0 3 * * 0"
    keepJobs: 3
    promURL: ""

  # Prune old backups weekly on Sundays at 4:00 AM
  prune:
    schedule: "0 4 * * 0"
    keepJobs: 3
    retention:
      keepLast: 3
      keepDaily: 7
