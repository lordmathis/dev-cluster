# /apps/prod/forgejo/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: forgejo

resources:
  - ../../base/forgejo
  - secret.enc.yaml
  - release.yaml
  - ingress.yaml

configMapGenerator:
  - name: forgejo-prod-values
    namespace: forgejo
    files:
      - values.yaml

configurations:
  - kustomizeconfig.yaml