# /infrastructure/controllers/traefik/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - repository.yaml
  - crds.yaml
  - release.yaml

configMapGenerator:
  - name: traefik-prod-values
    namespace: traefik
    options:
      disableNameSuffixHash: true
    files:
      - values.yaml
