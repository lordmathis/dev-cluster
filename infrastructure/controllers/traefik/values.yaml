# /infrastructure/controllers/traefik/values.yaml
logs:
  access:
    enabled: true
ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik.nmsny.dev`)
    entryPoints: ["websecure"]
    middlewares:
      - name: "authelia@kubernetescrd"
        namespace: "auth"
providers:
  kubernetesCRD:
    allowCrossNamespace: true
persistence:
  enabled: true
  storageClass: retain-local-path
ports:
  websecure:
    tls:
      enabled: true
  web:
    redirectTo:
      port: websecure
service:
  spec:
    externalTrafficPolicy: Local
tlsStore:
  default:
    defaultCertificate:
      secretName: wildcard-nmsny-dev-tls
