# /infrastructure/configs/cert-manager/certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-main
  namespace: traefik
spec:
  secretName: wildcard-main-tls
  dnsNames:
    - "${DOMAIN}"
    - "*.${DOMAIN}"
  issuerRef:
    name: cloudflare-prod
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-homelab
  namespace: traefik
spec:
  secretName: wildcard-homelab-tls
  dnsNames:
    - "*.${HOMELAB_DOMAIN}"
  issuerRef:
    name: cloudflare-prod-homelab
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-secondary
  namespace: traefik
spec:
  secretName: wildcard-secondary-tls
  dnsNames:
    - "${GHOST_DOMAIN}"
  issuerRef:
    name: cloudflare-prod-domain2
    kind: ClusterIssuer