# /infrastructure/configs/cert-manager/certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-nmsny-dev
  namespace: traefik
spec:
  secretName: wildcard-nmsny-dev-tls
  dnsNames:
    - "${DOMAIN}"
    - "*.{DOMAIN}"
  issuerRef:
    name: cloudflare-prod
    kind: ClusterIssuer